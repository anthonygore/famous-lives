<div class="container">
    <h1>Famous Lives Throughout History</h1>

    <div id="meta">
        <div id="legend" class="col-8">
            <ul>
                <li class="sports">Sports</li>
                <li class="exploration">Exploration</li>
                <li class="humanities">Humanities</li>
                <li class="institutions">Politics & Religion</li>

        </div>
        <div id="year-select" class="col-4">
            <select></select>
        </div>
    </div>

    <div id="wrapper">
        <div id="time-scale"></div>
        <div id="chart-wrapper"></div>
            <div id="chart"></div>
        </div>
        <div id="time-lines"></div>
    </div>

    <div>
        <div class="col-4">
            <div id="profile">Hover/tap a name to see more information.</div>
        </div>
        <div class="col-8">
            <div id="info">
                <p>Dataset from <a href="http://pantheon.media.mit.edu/">Pantheon</a>.</p>
                <p>Assembled by <a href="https://twitter.com/anthonygore">Anthony Gore</a>. Check out the code on <a href="https://github.com/anthonygore/famous-lives">Github</a>.</p>

</div>
