<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11,000+ Famous People From History</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <h1>11,000+ Famous People From History</h1>

    <div id="meta">
        <div id="legend" class="col-8">
            <ul>
                <li class="sports">Sports</li>
                <li class="exploration">Exploration</li>
                <li class="humanities">Humanities</li>
                <li class="institutions">Politics & Religion</li>
                <li class="arts">Arts</li>
                <li class="public-figure">Public Figure</li>
                <li class="science-technology">Science & Technology</li>
                <li class="business-law">Business & Law</li>
            </ul>
        </div>
        <div id="year-select" class="col-4">
            <select></select>
        </div>
    </div>

    <div id="wrapper">
        <div id="time-scale"></div>
        <div id="time-lines"></div>
        <div id="chart-wrapper">
            <div id="chart"></div>
        </div>
    </div>

    <div>
        <div class="col-4">
            <div id="profile">Hover on a name to see more information.</div>
        </div>
        <div class="col-8">
            <div id="info">
                <p>Dataset from <a href="http://pantheon.media.mit.edu/">Pantheon</a>.</p>
                <p>Assembled by <a href="https://twitter.com/anthonygore">Anthony Gore</a>. Check out the code on <a href="https://www.github.com">Github</a>.</p>
            </div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
